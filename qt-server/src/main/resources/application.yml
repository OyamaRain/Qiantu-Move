server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${qt.datasource.host}:${qt.datasource.port}/${qt.datasource.database}?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
    username: ${qt.datasource.username}
    password: ${qt.datasource.password}

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hotaru.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      hotaru:
        mapper: debug
        service: info
        controller: info

