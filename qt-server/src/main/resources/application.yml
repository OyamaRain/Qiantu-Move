server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 建议时区改为 Asia/Shanghai，避免查出的时间跟北京时间差 8 小时
    url: jdbc:mysql://${qt.datasource.host}:${qt.datasource.port}/${qt.datasource.database}
      ?useSSL=false
      &serverTimezone=Asia/Shanghai
      &characterEncoding=utf-8
      &allowPublicKeyRetrieval=true
    username: ${qt.datasource.username}
    password: ${qt.datasource.password}
    # 注意：hikari 必须和上面的 username/password 对齐
    hikari:
      # 连接池名，方便在日志中排查
      pool-name: HotaruHikariPool
      # 连接在池中保持空闲的最长时间（10分钟）
      idle-timeout: 600000
      # 连接的最大存活时间（建议 30 分钟），必须小于 MySQL 的 wait_timeout
      max-lifetime: 1800000
      # 检查连接是否有效的 SQL
      connection-test-query: SELECT 1
      # 等待连接池分配连接的最大时长（30秒）
      connection-timeout: 30000
      # 池中维护的最小空闲连接数
      minimum-idle: 5
      # 池中最大连接数
      maximum-pool-size: 15

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hotaru.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      hotaru:
        mapper: debug
        service: info
        controller: info

# SpringDoc 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  # 重点：配置扫描的控制器包路径
  packages-to-scan: com.hotaru.controller

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh-CN
    enableSwaggerModels: true
    enableReloadCacheProject: true

qt:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: ${qt.jwt.admin-secret-key}
    # 设置jwt过期时间
    admin-ttl: ${qt.jwt.admin-ttl}
    # 设置前端传递过来的令牌名称
    admin-token-name: ${qt.jwt.admin-token-name}
    # 用户端配置
    user-secret-key: ${qt.jwt.user-secret-key}
    user-ttl: ${qt.jwt.user-ttl}
    user-token-name: ${qt.jwt.user-token-name}
  aliyun:
    oss:
      endpoint: ${qt.aliyun.endpoint}
      access-key-id: ${qt.aliyun.access-key-id}
      access-key-secret: ${qt.aliyun.access-key-secret}
      bucket-name: ${qt.aliyun.bucket-name}

